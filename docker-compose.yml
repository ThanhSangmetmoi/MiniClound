version: '3.8'

services:
  # 1Ô∏è‚É£ Web Frontend 1
  web-frontend:
    build: ./web-frontend-server
    container_name: web-frontend-server1
    ports:
      - "8080:80"
    depends_on:
      - application-backend
    networks:
      - cloud-net

  # 2Ô∏è‚É£ Web Frontend 2
  web-frontend-2:
    build: ./web-frontend-server2
    container_name: web-frontend-server2
    depends_on:
      - application-backend
    networks:
      - cloud-net

  # 3Ô∏è‚É£ Application Backend (Flask) - G√°n IP tƒ©nh
  application-backend:
    build: ./application-backend-server
    container_name: hotensvminiclouddemo-application-backend-1
    ports:
      # C·ªïng container l√† 8081 (theo app.py), map ra 8085
      - "8085:8081" 
    networks:
      cloud-net:
        # IP tƒ©nh kh·ªõp v·ªõi file db.cloud.local
        ipv4_address: 10.10.10.20 
    depends_on:
      - relational-database

  # 4Ô∏è‚É£ Relational Database (MariaDB) - G√°n IP tƒ©nh (v√≠ d·ª• .13)
  relational-database:
    build: ./relational-database-server
    container_name: hotensvminiclouddemo-relational-database-1
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: studentdb
    ports:
      - "3307:3306"
    networks:
      cloud-net:
        ipv4_address: 10.10.10.13
    volumes:
      - db_data:/var/lib/mysql
      - ./relational-database-server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./relational-database-server/my.cnf:/etc/mysql/conf.d/my.cnf

  # 5Ô∏è‚É£ Authentication (Keycloak) - G√°n IP tƒ©nh
  authentication-identity:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: hotensvminiclouddemo-authentication-identity-1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"
    networks:
      cloud-net:
        # IP tƒ©nh kh·ªõp v·ªõi file db.cloud.local
        ipv4_address: 10.10.10.12

  # 6Ô∏è‚É£ Object Storage (MinIO) - G√°n IP tƒ©nh
  object-storage:
    image: minio/minio
    container_name: hotensvminiclouddemo-object-storage-1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./object-storage-server/data:/data
    networks:
      cloud-net:
        # IP tƒ©nh kh·ªõp v·ªõi file db.cloud.local
        ipv4_address: 10.10.10.14

  # 7Ô∏è‚É£ Internal DNS (Bind9)
  # 7Ô∏è‚É£ Internal DNS (Bind9)
  internal-dns:
    image: internetsystemsconsortium/bind9:9.18
    container_name: hotensvminiclouddemo-internal-dns-1
    ports:
      - "1053:53/udp"
      - "1053:53/tcp"
    
    # --- PH·∫¢I GI·ªêNG NH∆Ø TH·∫æ N√ÄY ---
    # Mount t·ª´ng file, kh√¥ng mount c·∫£ th∆∞ m·ª•c
    volumes:
      - ./internal-dns-server/named.conf:/etc/bind/named.conf:ro
      - ./internal-dns-server/db.cloud.local:/etc/bind/db.cloud.local:ro
    # ----------------------------

    networks:
      cloud-net:
        ipv4_address: 10.10.10.10
    restart: always

  # 8Ô∏è‚É£ Node Exporter
  node-exporter:
    image: prom/node-exporter
    container_name: hotensvminiclouddemo-node-exporter-1
    ports:
      - "9100:9100"
    networks:
      - cloud-net

  # 9Ô∏è‚É£ Prometheus
  prometheus:
    image: prom/prometheus
    container_name: hotensvminiclouddemo-prometheus-1
    volumes:
      - ./monitoring-prometheus-server/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter
    networks:
      - cloud-net

  # üîü Grafana
  grafana:
    image: grafana/grafana
    container_name: hotensvminiclouddemo-grafana-1
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cloud-net

  # 1Ô∏è‚É£1Ô∏è‚É£ API Gateway
  api-gateway:
    build: ./api-gateway-proxy-server
    container_name: hotensvminiclouddemo-api-gateway-1
    ports:
      - "80:80"
    volumes:
      - ./api-gateway-proxy-server/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-frontend
      - web-frontend-2
      - application-backend
      - authentication-identity
    networks:
      - cloud-net

volumes:
  db_data:

# C·∫•u h√¨nh m·∫°ng v·ªõi Subnet 10.10.10.0/24
networks:
  cloud-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24