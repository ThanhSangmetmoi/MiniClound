version: '3.8'

services:
  # 1ï¸âƒ£ Web Frontend 1
  web-frontend:
    build: ./web-frontend-server
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-web-frontend-1
    ports:
      - "8080:80"
    depends_on:
      - application-backend
    networks:
      - cloud-net

  # 2ï¸âƒ£ Web Frontend 2
  web-frontend-2:
    build: ./web-frontend-server2
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-web-frontend-2
    depends_on:
      - application-backend
    networks:
      - cloud-net

  # 3ï¸âƒ£ Application Backend (Flask)
  application-backend:
    build: ./application-backend-server
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-application-backend-1
    ports:
      - "8085:8081" 
    networks:
      cloud-net:
        ipv4_address: 10.10.10.20 
    depends_on:
      - relational-database

  # 4ï¸âƒ£ Relational Database (MariaDB)
  relational-database:
    build: ./relational-database-server
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-relational-database-1
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: studentdb
    ports:
      - "3307:3306"
    networks:
      cloud-net:
        ipv4_address: 10.10.10.13
    volumes:
      - db_data:/var/lib/mysql
      - ./relational-database-server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./relational-database-server/my.cnf:/etc/mysql/conf.d/my.cnf

  # 5ï¸âƒ£ Authentication (Keycloak)
  authentication-identity:
    image: quay.io/keycloak/keycloak:24.0.4
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-authentication-identity-1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"
    networks:
      cloud-net:
        ipv4_address: 10.10.10.12

  # 6ï¸âƒ£ Object Storage (MinIO)
  object-storage:
    image: minio/minio
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-object-storage-1
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./object-storage-server/data:/data
    networks:
      cloud-net:
        ipv4_address: 10.10.10.14

  # 7ï¸âƒ£ Internal DNS (Bind9)
  internal-dns:
    image: internetsystemsconsortium/bind9:9.18
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-internal-dns-1
    ports:
      - "1053:53/udp"
      - "1053:53/tcp"
    volumes:
      - ./internal-dns-server/named.conf:/etc/bind/named.conf:ro
      - ./internal-dns-server/db.cloud.local:/etc/bind/db.cloud.local:ro
    networks:
      cloud-net:
        ipv4_address: 10.10.10.10
    restart: always

  # 8ï¸âƒ£ Node Exporter
  node-exporter:
    image: prom/node-exporter
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-node-exporter-1
    ports:
      - "9100:9100"
    networks:
      - cloud-net

  # 9ï¸âƒ£ Prometheus
  prometheus:
    image: prom/prometheus
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-prometheus-1
    volumes:
      - ./monitoring-prometheus-server/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter
    networks:
      - cloud-net

  # ğŸ”Ÿ Grafana
  grafana:
    image: grafana/grafana
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-grafana-1
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cloud-net

  # 1ï¸âƒ£1ï¸âƒ£ API Gateway
  api-gateway:
    build: ./api-gateway-proxy-server
    # ÄÃ£ Ä‘á»•i tÃªn container
    container_name: nguyenthanhsang_nguyenhoangnhatminicloud-api-gateway-1
    ports:
      - "80:80"
    volumes:
      - ./api-gateway-proxy-server/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-frontend
      - web-frontend-2
      - application-backend
      - authentication-identity
    networks:
      - cloud-net

volumes:
  db_data:

networks:
  cloud-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24