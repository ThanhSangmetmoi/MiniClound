# Nginx reverse proxy + Load Balancer (Round Robin)

events {}

http {
    resolver 127.0.0.11 ipv6=off;  # Docker internal DNS

    # üîÅ Load Balancer - Round Robin gi·ªØa 2 web frontend
    upstream web_frontend_cluster {
        server web-frontend:80;
        server web-frontend-2:80;
    }

    server {
        listen 80;

        # 1Ô∏è‚É£ Route ch√≠nh - ph√¢n ph·ªëi t·ªõi c·ª•m frontend
        location / {
            proxy_pass http://web_frontend_cluster/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2Ô∏è‚É£ Backend Flask
        location /api/ {
            proxy_pass http://application-backend:8085/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3Ô∏è‚É£ Keycloak
        location /auth/ {
            proxy_pass http://authentication-identity:8080/;
        }

        # 4Ô∏è‚É£ API /student
        location /student/ {
            proxy_pass http://application-backend:8085/student;
        }
    }
}
