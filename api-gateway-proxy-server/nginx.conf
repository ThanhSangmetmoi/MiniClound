events {}

http {
    resolver 127.0.0.11 ipv6=off;  # Docker internal DNS

    # üîÅ Load Balancer - Round Robin gi·ªØa 2 web frontend (B√†i 10 M·ªü r·ªông)
    upstream web_frontend_cluster {
        server web-frontend:80;
        server web-frontend-2:80;
    }

    server {
        listen 80;

        # 1Ô∏è‚É£ Route ch√≠nh - ph√¢n ph·ªëi t·ªõi c·ª•m frontend (Load Balancing)
        location / {
            proxy_pass http://web_frontend_cluster/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2Ô∏è‚É£ Backend Flask
        location /api/ {
            # --- S·ª¨A L·∫†I QUAN TR·ªåNG ---
            # Ph·∫£i d√πng c·ªïng 8081 (c·ªïng n·ªôi b·ªô container), KH√îNG d√πng 8085
            proxy_pass http://application-backend:8081/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3Ô∏è‚É£ Keycloak
        location /auth/ {
            proxy_pass http://authentication-identity:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 4Ô∏è‚É£ API /student (B√†i 2 & 9 M·ªü r·ªông)
        location /student/ {
            # --- S·ª¨A L·∫†I QUAN TR·ªåNG ---
            # Ph·∫£i d√πng c·ªïng 8081
            proxy_pass http://application-backend:8081/student;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}